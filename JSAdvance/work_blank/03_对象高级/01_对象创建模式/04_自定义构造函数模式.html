<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_自定义构造函数模式</title>
</head>

<body>
<!--
方式四: 自定义构造函数模式
  * 套路: 自定义构造函数, 通过new创建对象
  * 适用场景: 需要创建多个类型确定的对象
  * 问题: 每个对象都有相同的数据, 浪费内存
-->
<script type="text/javascript">

    // 定义Person类型
    function Person(name, age) {
        this.name = name;
        this.age = age;
        this.setName = function (name) {
            this.name = name;
        };
    }

    var p1 = new Person('孙悟空', 33);
    p1.setName('唐僧');
    console.log(p1.name, p1.age);

    function Student(name, price) {
        this.name = name;
        this.price = price;
        this.setName = function (name) {
            this.name = name;
        };
    }
    var s = new Student('Bob', 12000);
</script>
</body>
</html>
