<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03_工厂模式</title>
</head>
<body>
<!--
方式三: 工厂模式 (不常用，存在问题)
  * 套路: 通过工厂函数动态创建对象并返回
  * 适用场景: 需要创建多个对象
  * 问题: 对象没有一个具体的类型, 都是Object类型
-->
<script type="text/javascript">

    function createPerson(name, age) {
        var obj = {
            name: name,
            age: age,
            setName: function (name) {
                this.name = name;
            },
            setAge: function (age) {
                this.age = age;
            }
        };

        return obj;
    }

    // 创建2个人
    var p1 = createPerson('孙悟空', 26);
    var p2 = createPerson('猪八戒', 44);
    p2.setAge(99);
    console.log(p2);



</script>
</body>
</html>
